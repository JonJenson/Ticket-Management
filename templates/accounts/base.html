<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC " crossorigin="anonymous">

    <title>Document</title>
</head>

<body>
    <div class="container col-xl-10 col-xx1-8 px-4 py-s">
        <div class="row align-items-center g-lg-5 py-5">
            <div class="col-lg-7 text-center text-1g-start">
                <h1 class="display-4 fw-bold 1h-1 mb-3">{% block heading %} {% endblock heading %}</h1>
                <p class="col-lg-10 fs-4"> Welcome to our site . 
                    To keep connected with us please login our with your details.
                </p>
            </div>
            <div class="col-md-10 mx-auto col-lg-5">
                {% if messages %}
                {% for message in messages %}
                <div class="alert alert-{{messages.tags}}" role="alert">
                    <b>{{message}}</b>
                </div>
                {% endfor %}
                {% endif %}
                {% block content %}
                {% endblock content %}

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFY1zcLA8N1+NtUVF0sA7MsXsP1UyJoMp4YLEUNSfAP+JcXn/twtIaxVXM"
        crossorigin="anonymous"></script>


</body>

</html>
